{% extends "base.html" %}
{% block title %}Форма поста - Блог{% endblock %}
{% block content %}
<link rel="stylesheet" href="/static/css/post_form.css"/>
<div class="card shadow-sm p-4 form-card">
    <h1 class="mb-4">{% if post %}Редактировать пост{% else %}Создать пост{% endif %}</h1>
    <form action="{{ action }}" method="post">
        <div class="mb-3">
            <label class="form-label">Заголовок</label>
            <input class="form-control" name="title" required value="{{ post.title if post }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Содержимое</label>
            <textarea class="form-control" name="content" rows="5" required>{{ post.content if post }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Автор</label>
            <select class="form-select" name="authorId" required>
                {% for u in users %}
                    <option value="{{ u.id }}" {% if post and post.authorId==u.id %}selected{% endif %}>{{ u.login }} ({{ u.email }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary w-100">Сохранить</button>
            <a class="btn btn-secondary w-100" href="/">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
