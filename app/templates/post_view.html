{% extends "base.html" %}
{% block title %}{{ post.title }} - Simple Blog{% endblock %}
{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/post.css"/>
    <article class="post-full post-detail">
        <h1 class="post-title mb-2">{{ post.title }}</h1>
        <div class="meta mb-3">Автор: {% if author %}{{ author.login }}{% else %}Неизвестно{% endif %} |
            Создано: {{ post.createdAt.split('T')[0] }}</div>
        <div class="content mb-3">{{ post.content }}</div>
        <div class="actions">
            <a class="btn-custom" href="/posts/{{ post.id }}/edit">Редактировать</a>
            <form action="/posts/{{ post.id }}/delete" method="post" style="display:inline">
                <button class="btn-custom" type="submit">Удалить</button>
            </form>
            <a class="btn-custom" href="/">Назад</a>
        </div>

    </article>
{% endblock %}
